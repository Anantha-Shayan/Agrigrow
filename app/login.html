<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
  <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Lexend:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
      --primary-50: #f0fdf4;
      --primary-100: #dcfce7;
      --primary-200: #bbf7d0;
      --primary-300: #86efac;
      --primary-400: #4ade80;
      --primary-500: #22c55e;
      --primary-600: #16a34a;
      --primary-700: #15803d;
      --primary-800: #166534;
      --primary-900: #14532d;
      --primary-950: #052e16;
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-primary-50 font-lexend text-primary-950">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root">
    <div class="flex flex-col flex-1 px-6 py-8">
      
      <!-- Back button to language selection -->
      <div class="flex items-center justify-start mb-12">
        <button onclick="window.location.href='language.html'" 
                class="text-primary-950 flex items-center justify-center p-2 rounded-full hover:bg-primary-100 transition-colors">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
      </div>

      <!-- Heading -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-bold text-primary-900 mb-2">Welcome Back!</h1>
        <p class="text-primary-700">Login to continue your farming journey.</p>
      </div>

      <!-- Login Form -->
      <div class="flex flex-col gap-6">
        <!-- Phone Number -->
        <div class="relative">
          <label class="block text-sm font-medium text-primary-800 mb-2" for="phone-number">Phone Number</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-primary-400">phone</span>
            <input class="form-input w-full rounded-xl text-primary-950 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 border border-primary-200 h-14 placeholder:text-primary-400 pl-12 pr-4 text-base"
              id="phone-number" placeholder="Enter your phone number" type="tel"/>
          </div>
        </div>

        <!-- Password -->
        <div class="relative">
          <label class="block text-sm font-medium text-primary-800 mb-2" for="password">Password</label>
          <div class="relative">
            <span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-primary-400">lock</span>
            <input class="form-input w-full rounded-xl text-primary-950 bg-white focus:outline-none focus:ring-2 focus:ring-primary-500 border border-primary-200 h-14 placeholder:text-primary-400 pl-12 pr-4 text-base"
              id="password" placeholder="Enter your password" type="password"/>
          </div>
          <a class="text-sm text-primary-600 hover:text-primary-700 hover:underline mt-2 block text-right" href="#">Forgot password?</a>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex flex-col mt-auto">
        <button id="login-btn" class="flex items-center justify-center rounded-full h-14 px-5 bg-primary-500 text-white text-lg font-bold hover:bg-primary-600 transition-all duration-300 ease-in-out shadow-lg shadow-primary-500/30">
          <span class="truncate">Login</span>
        </button>
        <p class="text-primary-700 text-sm py-6 text-center">
          Don't have an account? 
          <a class="font-bold text-primary-600 hover:underline" href="signup.html">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    document.getElementById("login-btn").addEventListener("click", function () {
      const phone = document.getElementById("phone-number").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (!phone || !pass) {
        alert("Please enter phone number and password.");
        return;
      }

      // âœ… Temporary login success (replace with backend auth later)
      localStorage.setItem("isLoggedIn", "true");
      alert("Login successful!");

      // Redirect to home page
      window.location.href = "home.html";
    });

    // If already logged in, skip login page
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
