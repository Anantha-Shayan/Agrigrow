<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#F9FDF9] justify-between group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<div class="flex flex-col h-full">
<header class="flex items-center p-4 pb-2 justify-between">
<button class="text-[#0e1b0e] flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h2 class="text-[#0e1b0e] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">
            Soil Health Card
          </h2>
</header>
<main class="flex-grow flex flex-col items-center text-center px-6 pt-8">
<div class="w-24 h-24 bg-[#E7F3E7] rounded-full flex items-center justify-center mb-6">
<span class="material-symbols-outlined text-5xl text-[#17cf17]">
              potted_plant
            </span>
</div>
<h1 class="text-2xl font-bold text-[#0e1b0e] mb-2">
            Upload Your Soil Health Card
          </h1>
<p class="text-gray-600 text-base font-normal leading-normal max-w-sm">
            Get personalized recommendations for your farm. This step is
            optional, you can upload it later from your profile.
          </p>
<div class="w-full max-w-md mt-12 space-y-4">
<button class="flex w-full items-center justify-center gap-3 rounded-xl h-14 px-5 bg-[#17cf17] text-white text-base font-bold leading-normal tracking-[0.015em] shadow-sm hover:bg-green-700 transition-colors">
<span class="material-symbols-outlined"> upload_file </span>
<span class="truncate">Upload Document</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-xl h-14 px-5 bg-[#E7F3E7] text-[#0e1b0e] text-base font-bold leading-normal tracking-[0.015em] hover:bg-gray-200 transition-colors">
<span class="material-symbols-outlined"> photo_camera </span>
<span class="truncate">Take a Picture</span>
</button>
</div>
</main>
</div>
<footer class="p-4 pb-8">
<button class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-transparent text-gray-500 text-sm font-bold leading-normal tracking-[0.015em] hover:text-[#0e1b0e] transition-colors">
<span class="truncate">Skip for now</span>
</button>
</footer>
</div>

</body></html>
